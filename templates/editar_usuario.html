<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_usuario.css">
    <title>Editar Usuário</title>
</head>
<body>
    <header>
        <h1>Editar Usuário</h1>
    </header>

    <main>
        <form action="/editar_usuario/{{ usuario.id }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required><br><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <a href="/area_restrita" class="btn-back">Voltar para a Área Restrita</a>
            <p>© 2024 Sistema de Doações - Todos os direitos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
