<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Comida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Bem-vindo ao Sistema de Doação de Comida</h1>
        <p><a href="{{ url_for('login') }}" class="btn btn-primary">Login</a></p>
        <p><a href="{{ url_for('pessoa_fisica') }}" class="btn btn-secondary">Cadastrar Pessoa Física</a></p>
        <p><a href="{{ url_for('restaurante') }}" class="btn btn-secondary">Cadastrar Restaurante</a></p>
        <p><a href="{{ url_for('ong') }}" class="btn btn-secondary">Cadastrar ONG</a></p>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</body>
</html>
